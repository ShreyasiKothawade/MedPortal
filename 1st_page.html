<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" type="text/css" href="1st_page.css">
</head>
<body>
    <div class="container glass-container">
        <h1>Doctor Appointment Booking</h1>
        <div class="form-container">
            <div class="row">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="bookingDate">Booking Date:</label>
                    <input type="date" id="bookingDate" required>
                </div>
                <div class="input-group">
                    <label for="speciality">Speciality:</label>
                    <select id="speciality" onchange="getDoctors()" required>
                        <option value="">Select Speciality</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Hematology">Hematology</option>
                        <option value="Infectious Disease">Infectious Disease</option>
                        <option value="Nephrology">Nephrology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Ophthalmology">Ophthalmology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Otolaryngology (ENT)">Otolaryngology (ENT)</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <option value="Rheumatology">Rheumatology</option>
                        <option value="Urology">Urology</option>
                        <option value="Obstetrics and Gynecology (OB/GYN)">Obstetrics and Gynecology (OB/GYN)</option>
                        <option value="General Surgery">General Surgery</option>
                        <option value="Plastic Surgery">Plastic Surgery</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="doctor">Doctor:</label>
                    <select id="doctor" required></select>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="previousHistory">Appointment Details:</label>
                    <textarea id="previousHistory" rows="8" required></textarea>
                </div>
            </div>
            <button class="btn" id="submitBtn" style="display: none;" onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script src="1st_page.js"></script>
    <script>
        function submitForm() {
            window.location.href = "timeslot.html";
        }

        // Function to check if all required fields are filled
        function checkForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var bookingDate = document.getElementById('bookingDate').value;
            var speciality = document.getElementById('speciality').value;
            var doctor = document.getElementById('doctor').value;
            var previousHistory = document.getElementById('previousHistory').value;

            if (firstName !== '' && lastName !== '' && phone !== '' && email !== '' && bookingDate !== '' && speciality !== '' && doctor !== '' && previousHistory !== '') {
                document.getElementById('submitBtn').style.display = 'block'; // Show the submit button
            } else {
                document.getElementById('submitBtn').style.display = 'none'; // Hide the submit button
            }
        }

        // Call the checkForm function whenever a field is changed
        document.querySelectorAll('input, select, textarea').forEach(item => {
            item.addEventListener('input', checkForm);
        });
    </script>
</body>
</html>
