<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Doctor</title>
    <link rel="stylesheet" type="text/css" href="doctor_selection.css">
</head>
<body>
    <div class="container">
        <h1>Select Doctor</h1>
        <ul id="doctorList">
            <li onclick="toggleSubmitButton('doctor1')">Dr. ABC</li>
            <li onclick="toggleSubmitButton('doctor2')">Dr. XYZ</li>
        </ul>
        <button id="submitButton" class="btn" style="display:none;" onclick="redirectToPatientDetails()">SUBMIT</button>
    </div>

    <script>
        function toggleSubmitButton(doctor) {
            var submitButton = document.getElementById("submitButton");
            submitButton.style.display = "block";
            // You can perform further actions based on the selected doctor if needed
        }

        function redirectToPatientDetails() {
            window.location.href = "patient_details.html";
        }
    </script>
</body>
</html>
