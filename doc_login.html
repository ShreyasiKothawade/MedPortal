<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login & Signup</title>
    <link rel="stylesheet" type="text/css" href="doc_login.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <h2>Login</h2>
                    <form id="loginForm" action="#" method="POST">
                        <div class="input-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="loginUsername" required>
                        </div>
                        <div class="input-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="loginPassword" required>
                        </div>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" onclick="flip('signup')">Signup here</a>.</p>
                    </form>
                </div>
                <div class="card-back">
                    <h2>Signup</h2>
                    <form id="signupForm" action="#" method="POST">
                        <div class="input-group">
                            <label for="signupFirstName">First Name</label>
                            <input type="text" id="signupFirstName" name="signupFirstName" required>
                        </div>
                        <div class="input-group">
                            <label for="signupLastName">Last Name</label>
                            <input type="text" id="signupLastName" name="signupLastName" required>
                        </div>
                        <div class="input-group">
                            <label for="signupSpecialization">Specialization</label>
                            <input type="text" id="signupSpecialization" name="signupSpecialization" required>
                        </div>
                        <div class="input-group">
                            <label for="medicalLicense">Medical License Number</label>
                            <input type="text" id="medicalLicense" name="medicalLicense" required>
                        </div>
                        <div class="input-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" name="signupEmail" required>
                        </div>
                        <div class="input-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" name="signupUsername" required>
                        </div>
                        <div class="input-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="signupPassword" required>
                        </div>
                        <button type="submit">Signup</button>
                        <p>Already have an account? <a href="#" onclick="flip('login')">Login here</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="doc_login.js"></script>
</body>
</html>
